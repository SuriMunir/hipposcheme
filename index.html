<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hippo Scheme - JAS</title>
  </head>
  <body>
    <div class="container p-3">
      <h1 class="text-center">JAS Scheme Calculator</h1>
    </div>
    <div class="pb-5">
      <div class="container p-2">
        <div class="form bg-white border">
          <form id="custForm" class=" px-4 pt-3">
            <div class="form-group d-flex align-items-center mb-0">
              <label for="custNo" class="w-25">Customer No.</label>
              <div class="w-75 ml-3">
                <input type="text" class="form-control" name="custNo" id="custNo" placeholder="Enter customer no.">
                <small id="error" class="form-text text-danger error"></small>
              </div>    
              
            </div>
             <div class="mt-3">
                <button id="custBtnSubmit" class="btn btn-dark btn-block">Submit</button>
              </div>
          </form>
          <div id="custResult" class="px-4 my-3 text-uppercase text-dark font-weight-bold text-center"></div>
        </div>
      </div>
      
      <div class="container p-2">
        <form id="form" class="border p-4 form bg-white">
          <div class="form-group d-flex align-items-center">
            <label for="month1" class="w-25">Month 1</label>
            <div class="w-75">
              <input
                type="text"
                class="form-control"
                id="month1"
                placeholder="Enter month 1 value"
              />
              <small id="error" class="form-text text-danger error"></small>
            </div>
          </div>
          <div class="form-group d-flex align-items-center">
            <label for="month2" class="w-25">Month 2</label>
            <div class="w-75">
              <input
                type="text"
                class="form-control"
                id="month2"
                placeholder="Enter month 2 value"
              />
              <small id="error" class="form-text text-danger error"></small>
            </div>
          </div>
          <div class="form-group d-flex align-items-center">
            <label for="month3" class="w-25">Month 3</label>
            <div class="w-75">
              <input
                type="text"
                class="form-control"
                id="month3"
                placeholder="Enter month 3 value"
              />
              <small id="error" class="form-text text-danger error"></small>
            </div>
          </div>
          <small class="text-info">
            <strong
              >Scheme is applicable on billing value net of taxes and
              freight</strong
            >
          </small>
          <div class="d-flex">
            <button id="btnSubmit" class="btn btn-dark mt-2 btn=block w-50">Submit</button>
            <button id="btnReset" class="btn btn-dark ml-3 mt-2 btn=block w-50">Reset</button>
          </div>
        </form>
      </div>
      <div id="result" class="container px-2 mt-3">      
    </div>

    <script type="module" src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
